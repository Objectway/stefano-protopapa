<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORM</title>
</head>

<body>

    <h1>FORM</h1>
    <form action="https://www.google.com" method="GET" target="_blank">
        <fieldset>
            <legend>ANAGRAFICA</legend>
            <br>
            <div>
                <label for="form_name">Name</label>
                <input type="text" id="form_name" name="name" />
                <br><br>
                <label for="form_surname">Surname</label>
                <input type="text" id="form_surname" name="surname" />
                <br><br>
                <label for="form_gender">Male</label>
                <input type="radio" id="form_gender_male" name="gender" />
                <label for="form_gender">Female</label>
                <input type="radio" id="form_gender_female" name="gender" />
                <br><br>
                <label for="form_city">City</label>
                <select for="form_city">
                    <option>Milano</option>
                    <option>Roma</option>
                </select>
            </div>
        </fieldset>
        <BR><BR>
        <fieldset>
            <legend>UTENZA</legend>
            <br>
            <div>
                <label for="form_nick">Nick</label>
                <input type="text" id="form_nick" name="nick" />
                <br><br>
                <label for="form_pw1">Password</label>
                <input type="password" id="form_pw1" name="pw1" />
                <br><br>
                <label for="form_pw2"> Ripeti Password</label>
                <input type="password" id="form_pw2" name="pw2" />
                <br><br>
                <label for="form_mail">Mail</label>
                <input type="mail" id="form_mail" name="mail" />
                <br><br>
            </div>
        </fieldset>
        <BR><BR>
        <fieldset>
            <legend>NOTE</legend>
            <br>
            <div>
                <textarea id="form_note" name="note"></textarea>
            </div>
        </fieldset>
        <br><br>
        <button type="submit">INVIA</button>
        <button type="reset">RESET</button>
    </form>

</body>

</html>
